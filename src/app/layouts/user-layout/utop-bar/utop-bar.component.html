<header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
  <div class="flex items-center">
    <button class="text-gray-500 focus:outline-none">
      <i class="p-1 text-xl fa fa-bars text-gray-500"></i>
    </button>

    <div class="relative mx-4 lg:mx-0">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="none">
          <path
            d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </span>

      <input class="w-32 pl-10 pr-4 rounded-md form-input sm:w-64 focus:border-indigo-600" type="text"
        placeholder="Search">
    </div>
  </div>

  <div class="flex items-center">
    <div class="relative">
      <h2>Welcome {{username}}</h2>
    </div>
    <div x-data="{ notificationOpen: false }" class="relative">
      <button (click)="toggleNotificationDropdown()" class="flex mx-4 text-gray-600 focus:outline-none">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </button>

      <div class="fixed inset-0 z-10 w-full h-full" style="display: none;"></div>

      <div x-show="notificationOpen"
      [ngClass]="isNotificationOpen ? '':'hidden' "
        class="absolute right-0 z-10 mt-2 overflow-hidden bg-white rounded-lg shadow-xl w-80"
        style="width: 20rem;">
        <a href="#" class="flex items-center px-4 py-3 -mx-2 text-gray-600 hover:text-white hover:bg-indigo-600">
          <img class="object-cover w-8 h-8 mx-1 rounded-full"
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=334&amp;q=80"
            alt="avatar">
          <p class="mx-2 text-sm">
            <span class="font-bold" href="#">Sara Salah</span> replied on the <span
              class="font-bold text-indigo-400" href="#">Upload Image</span> artical . 2m
          </p>
        </a>
        <a href="#" class="flex items-center px-4 py-3 -mx-2 text-gray-600 hover:text-white hover:bg-indigo-600">
          <img class="object-cover w-8 h-8 mx-1 rounded-full"
            src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80"
            alt="avatar">
          <p class="mx-2 text-sm">
            <span class="font-bold" href="#">Slick Net</span> start following you . 45m
          </p>
        </a>

      </div>
    </div>

    <div class="relative">
      <button (click)="toggleProfileDropdown()" class="relative block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none">
        <img class="object-cover w-full h-full"
          src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=296&amp;q=80"
          alt="Your avatar">
      </button>

      <div class="fixed inset-0 z-10 w-full h-full" style="display: none;"></div>

      <div class="absolute right-0 z-10 w-48 mt-2 overflow-hidden bg-white rounded-md shadow-xl"
        [ngClass]="isProfileOpen ? '':'hidden' ">
        <a routerLink="/user/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">
          <i class="p-1 text-xl fa fa-user"></i> Profile
        </a>
        <!-- <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">
          <i class="p-1 text-xl fa fa-shopping-bag"></i> Products
        </a> -->
        <a href="#" (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">
          <i class="p-1 text-xl fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>
  </div>
</header>
