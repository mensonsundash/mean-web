<div class="login-container bg-blue-500 w-full min-h-screen flex items-center justify-center">
  <span class="absolute top-0 left-0 mt-5 ml-5">
    <a href="/home" class="text-white">
      <i class="fa fa-home font-light text-3xl me-2" aria-hidden="true"></i> Home
    </a>
  </span>
  <!-- <div class="login-content bg-white w-1/3 flex flex-col rounded-lg shadow-md p-12"> -->
  <div class="lg:w-3/12 mt-5 p-10 bg-white rounded-lg shadow-md mx-auto gap-2">
    <p class="title text-4xl font-bold text-center mb-4">Forget Password</p>
    <!-- <p class="title-intro text-2xl font-bold text-center">of Your Account!</p> -->

    <!-- Form Content Here -->
    <form class="w-full flex-col" [formGroup]="forgetForm" (ngSubmit)="onSubmit()">

      <div class="mb-4">
        <p>Enter your email and we'll send you instrcutions on how to reset your password.</p>
      </div>
      <div class="mb-4">
        <!-- <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label> -->
        <input type="email" id="email" formControlName="email" placeholder="Enter email"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               [ngClass]="{
                'border-red-500': submitted && f['email'].errors,
                'border-green-700': f['email'].valid && !f['email'].pristine
               }">
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs italic mt-2">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email should be valid</div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <input type="submit" value="Submit" class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
      </div>
    </form>


    <div class="flex justify-center font-medium mt-5">Remembered the password?
      <span><a href="/auth/login" class="text-blue-600 ml-2 cursor-pointer">Login</a></span>
    </div>

    <div class="or-line-divider border-t border-gray-200 relative my-5">
      <p class="absolute bg-white px-2 text-center" style="left: 50%; transform: translateX(-50%);">Or</p>
    </div>
  </div>
</div>
